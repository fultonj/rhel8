parameter_defaults:
  CephAnsibleDisksConfig:
    lvm_volumes:
      - data: data-lv1
        data_vg: vg1
        db: db-lv1
        db_vg: vg1
        wal: wal-lv1
        wal_vg: vg1
    # ^ if user chooses not to use ceph-volume batch mode, pass pre-created LVM
    #   https://bit.ly/2N5tlr9
    #devices:
    #  - /dev/vdb
  LocalCephAnsibleFetchDirectoryBackup: /home/stack/ceph_ansible_fetch
  CephPoolDefaultPgNum: 32
  CephPoolDefaultSize: 1
  CephAnsiblePlaybookVerbosity: 4
  CephAnsibleExtraConfig:
    osd_scenario: lvm
    osd_objectstore: bluestore
    cluster_network: 192.168.24.0/24
    public_network: 192.168.24.0/24
    docker_pull_timeout: '0'
    ceph_uid: 167
